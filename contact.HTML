<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact Us | Fatima Nadeem</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<style>
  body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#1A1F2B;
    color:#fff;
  }
  .container{
    max-width:800px;
    margin:60px auto;
    padding:0 20px;
    text-align:center;
  }

  .tabs{ margin-bottom:30px; }
  .tabs a{
    text-decoration:none;
    padding:10px 18px;
    margin-right:12px;
    border-radius:6px;
    background:#003366;
    color:#fff;
    font-weight:600;
    display:inline-block;
    transition: transform 0.18s ease, box-shadow 0.25s ease;
  }
  .tabs a:hover,
  .tabs a:active{
    transform: translateY(-5px);
    box-shadow:
      0 0 10px #001F66,
      0 0 20px #001F66,
      0 0 30px #001F66,
      0 6px 20px rgba(0,0,0,0.12);
  }

  .contact-card{
    background:#fff;
    color:#1A1F2B;
    padding:30px;
    border-radius:12px;
    transition: transform 0.18s ease, box-shadow 0.25s ease, color 0.18s ease;
  }
  .contact-card:hover{
    transform: translateY(-6px);
    box-shadow: 0 0 18px #001F66, 0 0 36px #001F66, 0 10px 30px rgba(0,0,0,0.12);
    color:#001F66;
  }
  .contact-card p{ font-size:18px; margin:12px 0; }
  .contact-card i{ color:#001F66; margin-right:10px; transition: transform 0.18s ease; }
  .contact-card:hover i{ transform: translateY(-4px); }

  @media(max-width:600px){ .tabs a{ display:inline-block; margin-bottom:8px; } }
</style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a href="aboutus.html">About Us</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact Us</a>
    </div>

    <div class="contact-card">
      <p><i class="fas fa-envelope"></i> haideralinadeem07890@gmail.com</p>
      <p><i class="fas fa-phone"></i> 0334-6499742</p>
    </div>
  </div>
</body>
</html>
